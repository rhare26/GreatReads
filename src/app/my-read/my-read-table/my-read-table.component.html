<div class="main-panel">
  <ng-container>

  <table mat-table [dataSource]="myReadList | SearchMyReadsByUserId:(authService.currentUserId$ | async)+''">

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let myRead"> {{myRead.status}} </td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let myRead">
        <a [routerLink]="['/books', myRead.book.id]">
          {{myRead.book.title}}
      </a>
      </td>
    </ng-container>

    <!-- Date Read -->
    <ng-container matColumnDef="dateRead">
      <th mat-header-cell *matHeaderCellDef> Date Read </th>
      <td mat-cell *matCellDef="let myRead"> {{myRead.dateRead}} </td>
    </ng-container>

    <!-- Rating -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let myRead"> {{myRead.rating}} </td>
    </ng-container>

    <!-- Note -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let myRead"> {{myRead.note}} </td>
    </ng-container>

    <!-- Owned -->
    <ng-container matColumnDef="owned">
      <th mat-header-cell *matHeaderCellDef> Owned </th>
      <td mat-cell *matCellDef="let myRead"> {{myRead.owned}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </ng-container>
</div>
