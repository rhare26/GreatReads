<mat-card  class="login">
  <mat-card-header>
    <mat-card-title>
      <strong>Login</strong>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" >
      <mat-form-field>
        <input matInput type="email" formControlName="email" id="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" id="password">
      </mat-form-field>

      <button mat-raised-button class="submit" type="submit" color="primary">SUBMIT</button>

    </form>


  </mat-card-content>


</mat-card>
