<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-card-content>
    <mat-form-field>
      <input matInput type="email" formControlName="Email" id="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="password" id="password">
    </mat-form-field>
  </mat-card-content>
</form>
