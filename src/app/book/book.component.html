

<div class="left-panel">
  <!-- Button to add a new book -->
  <button mat-fab color="primary" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>

  <!-- Search bar -->
  <mat-form-field [style.width.px]=450>
    <input  type="string"  matInput
            placeholder="Enter title or author"
            name= "search" [(ngModel)]= "searchInput">
    <button matPrefix mat-button ><mat-icon >search</mat-icon></button>
  </mat-form-field>

  <!-- List all books -->
  <div class="scroll-list">
    <app-show-book-list
      [list]="list"
      [filterFor]="searchInput"
      (onEdit)="edit($event)"
      (onView)="view($event)">
    </app-show-book-list>
  </div>

</div>

<!-- Add, edit, or view a book -->
<div class="right-panel">
  <app-add-edit-book  *ngIf="mode==EDIT" [book]="selected" [mode]="'Update'"></app-add-edit-book>
  <app-add-edit-book  *ngIf="mode==ADD" [book]="selected" [mode]="'Add'"></app-add-edit-book>
</div>
