<mat-card class="container">

  <!-- Header with author, title, and actions -->
  <mat-card-header>
    <div mat-card-avatar>
    </div>
    <mat-card-subtitle
      *ngIf="book.author">{{book.author.firstName}} {{book.author.lastName}}
    </mat-card-subtitle>
    <mat-card-title>
      {{book.title}}
    </mat-card-title>
    <mat-card-actions align="end" class="fill">
      <button mat-button (click)="editClick()" >
        <mat-icon aria-hidden="false" aria-label="Edit" fontIcon="edit">
        </mat-icon>
      </button>
      <button mat-button (click)="deleteClick()">
        <mat-icon aria-hidden="false" aria-label="Delete" fontIcon="delete" >
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-content>
    <strong>[{{book.genre}}]</strong> {{book.synopsis}}
  </mat-card-content>

</mat-card>
