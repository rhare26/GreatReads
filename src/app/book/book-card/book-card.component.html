<app-card
  [link]="['/books', book.id]"
  [title]="book.title"
  [image]="book.image"
  [subtitle]="book.author.firstName + ' ' + book.author.lastName"
  [contentPrefix]="book.genre"
  [content]="book.synopsis"
  (onView)="view()"
  (onEdit)="openEditBookDialog()"
  (onDelete)="delete()"
></app-card>
