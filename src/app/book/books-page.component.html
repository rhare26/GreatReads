<div class="panel">




  <!-- List all books -->
  <div class="scroll-list">
    <mat-list *ngFor="let book of list | SearchBooksByTitleAuthor:searchInput">
      <app-book-card [book]="book"></app-book-card>
    </mat-list>
  </div>

</div>

<!-- Button to add a new book -->
<button mat-fab class="add-button" color="primary" (click)="openAddBookDialog()">
  <mat-icon>add</mat-icon>
</button>
