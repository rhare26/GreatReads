<div class="main-panel" style="overflow:hidden;">
  <!-- Search bar -->
  <mat-form-field [style.width.px]=450 style="overflow:hidden;">
    <input  type="string"  matInput
            placeholder="Search for {{mode}}"
            name= "search" [(ngModel)]= "searchInput">
    <button matPrefix mat-button ><mat-icon >search</mat-icon></button>
  </mat-form-field>

  <!-- Choose search by book or title -->
  <div>
    <mat-radio-group aria-label="Select an option to search for" [(ngModel)]="mode">
      <mat-radio-button value={{BOOKS}}>{{BOOKS}}</mat-radio-button>
      <mat-radio-button value={{AUTHORS}}>{{AUTHORS}}</mat-radio-button>
    </mat-radio-group>
  </div>

  <!-- Show list of books or authors based on mode -->
  <app-books-page *ngIf="mode==BOOKS" [searchInput]="searchInput"></app-books-page>
  <app-authors-page *ngIf="mode==AUTHORS" ></app-authors-page>


</div>
