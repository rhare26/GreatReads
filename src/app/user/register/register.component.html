<mat-card  class="register">
  <mat-card-header>
    <mat-card-title>
      <strong>Register</strong>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="submit()" >
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput class="field" type="email"  formControlName="email" id="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput class="field" type="username"  formControlName="username" id="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" id="password">
      </mat-form-field>
      <br>
      <button mat-raised-button class="button" type="submit" color="primary">
        REGISTER
      </button>
    </form>
  </mat-card-content>
</mat-card>
